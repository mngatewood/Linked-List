<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Linked List</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>

<body>

  <section class="section-left" id=“form-section”>
    <div class="container-left">
      <form id=“form” action="">
        <h1>Linked
          <img src="linked-list-logo.svg" alt="Linked List logo"> List</h1>
        <input class="input-web-title" id=“website” type="text" placeholder="Website Title">
        <input class="input-web-url" id=“url” type="url" placeholder=" Website URL">
        <input class="input-submit" id=“submit” type="button" name="" value="Enter">
      </form>
    </div>
  </section>
  <section class="section-right" id=“bookmarks”>
    <article>
      <h2>asdf</h2>
      <hr>
      <p class="website-url">http://www.thewebsiteurl.com</p>
      <hr>
      <input class="bookmark-buttons read-button" id="" type="button" value="Read" name="">
      <input class="bookmark-buttons delete-button" id="" type="button" value="Delete" name="">
    </article>
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script type=“text/javascript” src="script.js"></script>

</body>
</html>
