<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Linked List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>

<body>


    <section class="section-left" id=“form-section”>

        <div class="container-left">

            <form id=“form” action="">
                <h1>Linked
                    <img src="linked-list-logo.svg" alt="Linked List logo"> List</h1>

                <input class="input-web-title" id=“website” type="text" placeholder="Website Title">
                <input class="input-web-url" id=“url” type="url" placeholder=" Website URL">

                <input class="input-submit" id=“submit” type="submit" name="" id="" value="Enter">
            </form>

        </div>

    </section>


    <section class="section-right" id=“bookmarks”>

        <ul>

            <li>

                <div class="bookmark">

                    <h2>The Website Title</h2>
                    <hr>
                    <p class="website-url">www.thewebsiteurl.com</p>
                    <hr>
                    <input class="bookmark-buttons button-read" id="" type="button" value="Read" name="" >
                    <input class="bookmark-buttons button-delete" id="" type="button" value="Delete" name="" >

                </div>


            </li>

        </ul>

    </section>


    <script src=“https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js“></script>
    <script type=“text/javascript” src="script.js"></script>

</body>

</html>
